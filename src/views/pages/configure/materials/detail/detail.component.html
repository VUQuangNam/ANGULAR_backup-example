<div class="modal-header">
    <h5 class="modal-title">Thông tin nguyên phụ liệu</h5>
    <button
        type="button"
        class="close"
        (click)="onClose()"
    >
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form
    class="validated"
    (ngSubmit)="onUpdate()"
    autocomplete="off"
>
    <div class="modal-body mt-3">
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <app-image-single
                        category="products"
                        [image]="model?.avatar"
                        (callback)="handleImageCallback($event)"
                    >
                    </app-image-single>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <label> Mã nguyên phụ liệu: </label>
                    <input
                        name="id"
                        type="text"
                        class="form-control"
                        placeholder="nhập mã..."
                        disabled="disabled"
                        [value]="model.id"
                    />
                </div>
                <div class="form-group">
                    <label> Tên nguyên phụ liệu: </label>
                    <input
                        name="name"
                        type="text"
                        class="form-control"
                        placeholder="nhập tên..."
                        [(ngModel)]="model.name"
                    />
                </div>
                <div class="form-group">
                    <label> Giá nguyên phụ liệu: </label>
                    <input
                        name="price"
                        type="text"
                        class="form-control"
                        placeholder="nhập giá..."
                        [(ngModel)]="model.price"
                    />
                </div>
                <div class="form-group">
                    <label> Giá gốc nguyên phụ liệu: </label>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="nhập giá..."
                        name="origin_price"
                        [(ngModel)]="model.origin_price"
                    />
                </div>
                <div class="form-group row">
                    <label class="col-md-8">Hiển thị website: </label>
                    <span class="c-switch c-switch--success col-md-4 text-right">
                        <label>
                            <input
                                type="checkbox"
                                name="is_public"
                                [(ngModel)]="model.is_public"
                            />
                            <span></span>
                        </label>
                    </span>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <label>Loại nguyên phụ liệu: </label>
                    <select
                        name="type"
                        type="text"
                        class="form-control"
                        [(ngModel)]="model.type"
                        disabled="disabled"
                    >
                        <option
                            *ngFor="let value of types"
                            [ngValue]="value.id"
                        >
                            {{value.name}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Đơn vị: </label>
                    <select
                        name="unit"
                        type="text"
                        class="form-control"
                        [(ngModel)]="model.unit"
                    >
                        <option
                            *ngFor="let value of units"
                            [ngValue]="value.name"
                        >
                            {{value.name}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Loại chất: </label>
                    <select
                        type="text"
                        name="price_book"
                        class="form-control"
                        [(ngModel)]="model.price_book"
                    >
                        <option
                            *ngFor="let value of prices"
                            [ngValue]="value.id"
                        >
                            {{value.name}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label> Mô tả: </label>
                    <textarea
                        type="text"
                        name="description"
                        class="form-control"
                        placeholder="nhập mô tả"
                        style="min-height: 100px"
                        [(ngModel)]="model.description"
                    ></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button
            type="submit"
            class="btn btn-sm btn-info"
        >
            <img src="./assets/media/icons/refresh-light.svg" />
            Cập nhật
        </button>
    </div>
</form>
