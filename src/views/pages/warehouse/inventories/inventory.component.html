<div class="c-warpper">
    <div class="c-warpper__left">
        <app-filter-layout
            [filters]="filters"
            [uri]="currentUrl"
        >
        </app-filter-layout>
    </div>
    <div class="c-warpper__right">
        <section class="c-right__header">
            <div class="row">
                <div class="col-md-4">
                    <h6 *ngIf="component === 'services'">Tồn kho sản phẩm may đo</h6>
                    <h6 *ngIf="component === 'products'">Tồn kho sản phẩm bán sẵn</h6>
                    <h6 *ngIf="component === 'materials'">Tồn kho nguyên phụ liệu</h6>
                </div>
                <div class="col-md-8 text-right">
                    <button class="btn btn-sm btn-danger mr-2">
                        <img src="./assets/media/icons/import-light.svg">
                        Nhập hàng
                    </button>
                    <button class="btn btn-sm btn-danger mr-2">
                        <img src="./assets/media/icons/export-light.svg">
                        Chuyển hàng
                    </button>
                    <button class="btn btn-sm btn-danger mr-2">
                        <img src="./assets/media/icons/export-light.svg">
                        Xuất file
                    </button>

                    <!-- begin:: collum dropdown -->
                    <div
                        dropdown
                        [insideClick]="true"
                        class="btn-group"
                    >
                        <button
                            class="btn btn-sm btn-danger dropdown-toggle"
                            dropdownToggle
                        >
                            <img
                                class="mr-1"
                                src="./assets/media/icons/th-light.svg"
                            >
                        </button>
                        <div
                            role="menu"
                            style="width: 350px;"
                            class="dropdown-menu dropdown-menu-right"
                            *dropdownMenu
                        >
                            <div class="c-checkbox-list p-2">
                                <div class="row">
                                    <div
                                        class="col-md-6"
                                        *ngFor="let col of collums"
                                    >
                                        <label class="c-checkbox c-checkbox--success">
                                            <input
                                                type="checkbox"
                                                [name]="col.id"
                                                [checked]="col.active"
                                                (change)="onChangeCollum(col.id)"
                                            />
                                            {{ col?.name }}
                                            <span></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end:: collum dropdown-->
                </div>
            </div>
        </section>

        <section class="c-right__filter">
            <div class="filter--left">
                <app-date-filter-layout></app-date-filter-layout>
            </div>
            <div class="filter--right">
                <app-page-layout></app-page-layout>
            </div>
        </section>

        <section class="c-right__content">
            <app-table-layout
                [rows]="products"
                [collums]="collums"
                [summaryRow]="true"
                [checkbox]="true"
            >
            </app-table-layout>
        </section>
    </div>
</div>
