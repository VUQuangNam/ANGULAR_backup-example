<section class="c-wrapper">
    <div class="c-login">
        <img
            class="c-login__logo"
            src="./assets/media/icons/logo.png"
        >
        <form
            class="c-login__form needs-validation"
            (ngSubmit)="onLogin(f)"
            #f="ngForm"
        >
            <div class="form-group">
                <input
                    class="form-input form-control"
                    type="text"
                    placeholder="tên đăng nhập"
                    name="username"
                    ngModel
                >
            </div>
            <div class="form-group">
                <input
                    class="form-input form-control"
                    type="password"
                    placeholder="******"
                    name="password"
                    ngModel
                >
            </div>
            <button
                class="btn c-login__btn"
                type="submit"
                [disabled]="f.invalid || f.pristine"
            >
                Đăng nhập
            </button>
        </form>
    </div>
</section>
