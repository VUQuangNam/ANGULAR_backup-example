<section class="c-wrapper">
    <div class="c-login">
        <img class="c-login__logo" src="./assets/media/icons/logo-light.svg" alt="">
        <p class="c-login__title">QUÊN MẬT KHẨU</p>
        <form class="c-login__form" #fotgetPass="ngForm">
            <div class="form-group">
                <input class="form-input form-control " [ngClass]="username.invalid ? 'is-invalid' : ''" ngModel
                    #username="ngModel" name="username" type="text" placeholder="Tên đăng nhập">
                <div class="invalid-feedback" [hidden]="username.valid || username.pristine">
                    This is a danger alert—check it out!
                </div>
            </div>
            <div class="form-group">
                <input class="form-input form-control" [ngClass]="username.invalid ? 'is-invalid' : ''" ngModel #email="ngModel" name="email" type="email"
                    placeholder="Email đăng ký">
                <div class="invalid-feedback" [hidden]="email.valid || email.pristine">
                    This is a danger alert—check it out!
                </div>
            </div>

            <button class="btn c-login__btn" type="submit" [disabled]="fotgetPass.invalid || fotgetPass.pristine">Xác
                thực</button>
        </form>
    </div>
</section>
