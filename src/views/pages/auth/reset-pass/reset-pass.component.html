<section class="c-wrapper">
    <div class="c-login">
        <img class="c-login__logo" src="./assets/media/icons/logo-light.svg" alt="">
        <p class="c-login__title">ĐẶT LẠI MẬT KHẨU</p>
        <form class="c-login__form">
            <div class="form-group">
                <input class="form-input form-control" type="password" placeholder="Nhập mật khẩu mới">
            </div>
            <div class="form-group">
                <input class="form-input form-control" type="password" placeholder="Nhập lại mật khẩu">
            </div>
            <div class="form-group">
                <input class="form-input form-control" type="text" placeholder="Nhập mã xác thực">
            </div>

            <button class="btn c-login__btn" type="submit">Cập nhật</button>
        </form>
    </div>
</section>
